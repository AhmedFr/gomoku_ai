function check_directions(arr) {
    for (var i = 0; i < arr.length - 4; i++) {
        if (arr[i] !== 0) {
            if (arr[i] === arr[i + 1] && arr[i] === arr[i + 2] && arr[i] === arr[i + 3] && arr[i] === arr[i + 4]) {
                return true
            }
        }

    }
}

function сheckwin(Board, x, y) {
    let score = 0;
    let Directions = [
        [],
        [],
        [],
        []
    ];
    for (var i = -4; i < 5; i++) {
        if (x + i >= 0 && x + i <= 14) {
            Directions[0].push(Board[x + i][y])
        }
        if (y + i >= 0 && y + i <= 14) {
            Directions[1].push(Board[x][y + i])
        }
        if (y + i >= 0 && y + i <= 14 && x + i >= 0 && x + i <= 14) {
            Directions[2].push(Board[x + i][y + i])
        }
        if (y + i >= 0 && y + i <= 14 && x - i >= 0 && x - i <= 14) {
            Directions[3].push(Board[x - i][y + i])
        }
    }
    for (var i = 0; i < 4; i++) {
        if (check_directions(Directions[i])) {
            return true
        }
    }
}

function remoteCell(Board, r, c) {
    for (var i = r - 2; i <= r + 2; i++) {
        if (i < 0 || i >= GameBoard.length) continue;
        for (var j = c - 2; j <= c + 2; j++) {
            if (j < 0 || j >= GameBoard[0].length) continue;
            if (Board[i][j] !== 0) return false;
        }
    }
    return true;
}

function Get_restrictions(Board) {
    let min_r = Infinity;
    let min_c = Infinity;
    let max_r = -Infinity;
    let max_c = -Infinity;
    for (var i = 0; i < Board.length; i++) {
        for (var j = 0; j < Board[0].length; j++) {
            if (Board[i][j] !== 0) {
                min_r = Math.min(min_r, i)
                min_c = Math.min(min_c, j)
                max_r = Math.max(max_r, i)
                max_c = Math.max(max_c, j)
            }
        }
    }
    if (min_r - 2 < 0) {
        min_r = 2;
    }
    if (min_c - 2 < 0) {
        min_c = 2;
    }
    if (max_r + 2 >= Board.length) {
        max_r = Board.length - 3;
    }
    if (max_c + 2 >= Board[0].length) {
        max_c = Board[0].length - 3;
    }
    return [min_r, min_c, max_r, max_c]
}

function Change_restrictions(restrictions, i, j) {
    let min_r = restrictions[0];
    let min_c = restrictions[1];
    let max_r = restrictions[2];
    let max_c = restrictions[3];
    if (i < min_r) {
        min_r = i
    } else if (i > max_r) {
        max_r = i
    }
    if (j < min_c) {
        min_c = j
    } else if (j > max_c) {
        max_c = j
    }
    if (min_r - 2 < 0) {
        min_r = 2;
    }
    if (min_c - 2 < 0) {
        min_c = 2;
    }
    if (max_r + 2 >= Rows) {
        max_r = Rows - 3;
    }
    if (max_c + 2 >= Columns) {
        max_c = Columns - 3;
    }
    return [min_r, min_c, max_r, max_c]
}

function compare(a, b) {
    if (a.score < b.score)
        return 1;
    if (a.score > b.score)
        return -1;
    return 0;
}

var Scores = [19, 15, 11, 7, 3]

function evaluate_direction(direction_arr, player) {
    let score = 0;
    let empty;
    let stones;
    for (var i = 0;
        (i + 4) < direction_arr.length; i++) {
        empty = 0;
        stones = 0;
        for (var j = 0; j <= 4; j++) {
            if (direction_arr[i + j] === 0) {
                empty++;
            } else if (direction_arr[i + j] === player) {
                stones++
            } else {
                break;
            }
        }
        if (empty === 0 || empty === 5) {
            continue
        }

        if ((stones + empty) === 5) {
            score += Scores[empty]
        }
    }

    return score;
}

function test_direct(direction_arr, player) {
    let score = 0;
    let empty;
    let stones;
    for (var i = 0;
        (i + 4) < direction_arr.length; i++) {
        empty = 0;
        stones = 0;
        for (var j = 0; j <= 4; j++) {
            if (direction_arr[i + j] === 0) {
                empty++;
            } else if (direction_arr[i + j] === player) {
                stones++
            } else {
                break;
            }
        }
        if (stones === 5) {
            return 1337
        }
        if (empty === 5) {
            continue
        }

        if ((stones + empty) === 5) {
            score += Scores[empty]
        }
    }
    return score;
}

function evalute_move(Board, x, y, player) {
    let score = 0;
    let prev_value = Board[x][y]
    Board[x][y] = player;
    let Directions = [
        [],
        [],
        [],
        []
    ];
    for (var i = -4; i < 5; i++) {
        if (x + i >= 0 && x + i <= 14) {
            Directions[0].push(Board[x + i][y])
        }
        if (y + i >= 0 && y + i <= 14) {
            Directions[1].push(Board[x][y + i])
        }
        if (y + i >= 0 && y + i <= 14 && x + i >= 0 && x + i <= 14) {
            Directions[2].push(Board[x + i][y + i])
        }
        if (y + i >= 0 && y + i <= 14 && x - i >= 0 && x - i <= 14) {
            Directions[3].push(Board[x - i][y + i])
        }
    }
    Board[x][y] = prev_value;
    for (var i = 0; i < 4; i++) {
        score += evaluate_direction(Directions[i], player);
    }
    return score;
}

function eval_test(Board, x, y, player) {
    let score = 0;
    let prev_value = Board[x][y]
    Board[x][y] = player;
    let Directions = [
        [],
        [],
        [],
        []
    ];
    for (var i = -4; i < 5; i++) {
        if (x + i >= 0 && x + i <= 14) {

        }
        if (y + i >= 0 && y + i <= 14) {

        }
        if (y + i >= 0 && y + i <= 14 && x - i >= 0 && x - i <= 14) {
            Directions[3].push(Board[x - i][y + i])
        }
    }
    Board[x][y] = prev_value;
    let temp_score;
    for (var i = 0; i < 4; i++) {
        temp_score = test_direct(Directions[i], player);
        if (temp_score === 1337) {
            return -1
        } else {
            score += temp_score
        }
    }
    return score;
}
var StateCache = {};

function evaluateState(restrictions, Board, player, hash) {
    let min_r = restrictions[0];
    let min_c = restrictions[1];
    let max_r = restrictions[2];
    let max_c = restrictions[3];
    let score = 0;
    for (var i = min_r - 2; i <= max_r + 2; i++) {
        for (var j = min_c - 2; j <= max_c + 2; j++) {
            if (Board[i][j] === -player) {
                score -= evalute_move(Board, i, j, -player);
            } else if (Board[i][j] === player) {
                score += evalute_move(Board, i, j, player);
            }
        }
    }
    StateCache[hash] = score
    return score;

}

function random32() {
    let o = new Uint32Array(1);
    window.crypto.getRandomValues(o);
    return o[0];
}

function Hashtable_init() {
    for (var i = 0; i < Rows; i++) {
        Table[i] = [];
        for (var j = 0; j < Columns; j++) {
            Table[i][j] = []
            Table[i][j][0] = random32(); //1
            Table[i][j][1] = random32(); //2
        }

    }

}

function hash(board) {
    let h = 0;
    let p;
    for (var i = 0; i < Rows; i++) {
        for (var j = 0; j < Columns; j++) {
            if (board[i][j] !== 0) {
                if (board[i][j] === -1) {
                    p = 0
                } else {
                    p = 1
                }
                h = h ^ Table[i][j][p];
            }
        }
    }
    return h;
}

function update_hash(hash, player, row, col) {
    if (player === -1) {
        player = 0
    } else {
        player = 1
    }
    hash = hash ^ Table[row][col][player];
    return hash
}

function mtdf(Board, f, d, restrictions) {
    var g = f;
    var upperbound = Infinity;
    var lowerbound = -Infinity;
    var b;
    var result
    var last_succesful;
    do {
        if (g === lowerbound) {
            b = g + 1
        } else {
            b = g;
        }
        result = negamax(Board, 1, d, b - 1, b, hash(Board), restrictions, 0, 0)
        if (result !== undefined) {
            g = result.score
            last_succesful = result
            //Set_last_best(result)
        }
        if (g < b) {
            upperbound = g
        } else {
            lowerbound = g
        }
    } while (lowerbound < upperbound)
    return last_succesful;
}

        MaximumDepth = i;

    }
    return temp;
}
